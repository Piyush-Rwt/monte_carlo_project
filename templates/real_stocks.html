<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Stock Risk Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/real_stocks.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Real-Time Stock Risk Dashboard</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card stock-selection-card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Select a Stock to Analyze</h5>
                        <div class="d-flex justify-content-around flex-wrap mt-4">
                            <button class="btn btn-stock" data-symbol="AAPL">Apple (AAPL)</button>
                            <button class="btn btn-stock" data-symbol="MSFT">Microsoft (MSFT)</button>
                            <button class="btn btn-stock" data-symbol="GOOG">Google (GOOG)</button>
                            <button class="btn btn-stock" data-symbol="RELIANCE.NS">Reliance (RELIANCE.NS)</button>
                            <button class="btn btn-stock" data-symbol="BTC-USD">Bitcoin (BTC-USD)</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="results-section" class="mt-5" style="display: none;">
            <div class="row">
                <div class="col-md-4">
                    <div class="card info-card">
                        <div class="card-body">
                            <h5 class="card-title" id="stock-name"></h5>
                            <p><strong>Current Price:</strong> <span id="current-price"></span></p>
                            <p><strong>30-Day Range:</strong> <span id="confidence-range"></span></p>
                            <p><strong>Probability of Loss:</strong> <span id="prob-of-loss"></span></p>
                            <p><strong>Risk Level:</strong> <span id="risk-level"></span></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card chart-card">
                                <div class="card-body">
                                    <canvas id="historical-chart"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card chart-card">
                                <div class="card-body">
                                    <canvas id="simulation-chart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/real_stocks.js"></script>
</body>
</html>
