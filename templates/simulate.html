<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation - Monte Carlo</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/simulate.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="input-card">
            <h2>Simulation Parameters</h2>
            <form id="simulation-form">
                <div class="input-group">
                    <label for="initial_price">Initial Price:</label>
                    <input type="number" id="initial_price" value="100" required>
                </div>
                <div class="input-group">
                    <label for="volatility">Annual Volatility (%):</label>
                    <input type="number" id="volatility" value="20" required>
                </div>
                <div class="input-group">
                    <label for="num_days">Number of Days:</label>
                    <input type="number" id="num_days" value="365" required>
                </div>
                <div class="input-group">
                    <label for="num_simulations">Number of Simulations:</label>
                    <input type="number" id="num_simulations" value="1000" required>
                </div>
                <div class="input-group">
                    <label for="target_price">Target Price (Optional):</label>
                    <input type="number" id="target_price">
                </div>
                <button type="submit" class="ripple-btn">Run Simulation</button>
            </form>
        </div>
        <div class="result-area">
            <div class="chart-container">
                <canvas id="simulation-chart"></canvas>
            </div>
            <div class="summary-cards">
                <div class="card" id="avg-card">
                    <h3>Average Final Price</h3>
                    <p id="avg-price"></p>
                </div>
                <div class="card" id="min-card">
                    <h3>Worst Case Price</h3>
                    <p id="min-price"></p>
                </div>
                <div class="card" id="max-card">
                    <h3>Best Case Price</h3>
                    <p id="max-price"></p>
                </div>
                <div class="card" id="prob-card" style="display: none;">
                    <h3>Probability to Reach Target</h3>
                    <p id="probability"></p>
                </div>
            </div>

            <div class="risk-analysis-cards">
                <div class="card" id="loss-prob-card">
                    <h3>Probability of Loss</h3>
                    <p id="loss-prob"></p>
                </div>
                <div class="card" id="ci-card">
                    <h3>90% Confidence Interval</h3>
                    <p id="ci-range"></p>
                </div>
                <div class="card" id="var-card">
                    <h3>Value at Risk (95%)</h3>
                    <p id="var-value"></p>
                </div>
            </div>

            <div class="day-checker">
                <h3>Check Specific Day</h3>
                <div class="input-group">
                    <input type="number" id="day-input" placeholder="Enter day number...">
                    <button id="check-day-btn" class="ripple-btn">Check Day</button>
                </div>
                <div id="day-details"></div>
            </div>
        </div>
    </div>
    <script src="/static/js/simulate.js"></script>
</body>
</html>
